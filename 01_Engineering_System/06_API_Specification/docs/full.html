<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Engineering Pipeline API - Full Documentation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.18.3/swagger-ui.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        body {
            font-family: sans-serif;
            background: #fafafa;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 1em;
            opacity: 0.95;
            line-height: 1.5;
        }

        .tabs {
            background: white;
            border-bottom: 2px solid #e9ecef;
            padding: 0 30px;
            display: flex;
            gap: 0;
        }

        .tab-btn {
            padding: 15px 25px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-btn:hover {
            color: #667eea;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
        }

        #swagger-ui {
            background: white;
        }

        .swagger-ui .topbar {
            display: none;
        }

        .swagger-ui .info {
            margin: 20px 0;
        }

        .swagger-ui .btn {
            background: #667eea;
            border-color: #667eea;
        }

        .swagger-ui .btn:hover {
            background: #764ba2;
        }

        .swagger-ui .btn.execute {
            background: #28a745;
        }

        .swagger-ui .try-out {
            background: rgba(102, 126, 234, 0.1);
        }

        #redoc {
            padding: 20px;
        }

        redoc {
            --spacing-unit: 5px;
            --colors-primary-main: #667eea;
        }

        .footer {
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            padding: 20px 30px;
            text-align: center;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ Engineering Pipeline API</h1>
        <p>REST API –¥–ª—è —Å–∏—Å—Ç–µ–º—ã —Ä–∞—Å—á—ë—Ç–∞ –∏ –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ —Ç—Ä—É–±–æ–ø—Ä–æ–≤–æ–¥–∞</p>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('swagger')">
            üîß Swagger UI (Try It Out)
        </button>
        <button class="tab-btn" onclick="switchTab('redoc')">
            üìö ReDoc (Read)
        </button>
    </div>

    <div id="swagger" class="tab-content active">
        <div id="swagger-ui"></div>
    </div>

    <div id="redoc" class="tab-content">
        <div id="redoc-container"></div>
    </div>

    <div class="footer">
        <p>¬© 2026 Engineering Pipeline System. Documentation powered by Swagger UI & ReDoc</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.18.3/swagger-ui-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/redoc@latest/bundles/redoc.standalone.js"></script>

    <script>
        let swaggerUI;
        let redocInstance;

        function switchTab(tab) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));

            // Show selected tab
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');

            // Initialize if needed
            if (tab === 'swagger' && !swaggerUI) {
                initSwagger();
            }
            if (tab === 'redoc' && !redocInstance) {
                initRedoc();
            }
        }

        function initSwagger() {
            swaggerUI = SwaggerUIBundle({
                url: '../openapi.yaml',
                dom_id: '#swagger-ui',
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIBundle.SwaggerUIStandalonePreset
                ],
                layout: "BaseLayout",
                deepLinking: true,
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 1
            });
        }

        function initRedoc() {
            Redoc.init('../openapi.yaml', {
                scrollYOffset: 100,
                theme: {
                    colors: {
                        primary: {
                            main: '#667eea'
                        }
                    }
                }
            }, document.getElementById('redoc-container'));
        }

        // Initialize Swagger on load
        initSwagger();
    </script>
</body>
</html>
