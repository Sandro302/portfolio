name: Generate PlantUML diagrams

on:
  push:
    paths:
      - '**.puml'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java (for PlantUML)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Graphviz (dot)
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: Download PlantUML jar
        run: |
          curl -L -o plantuml.jar https://github.com/plantuml/plantuml/releases/latest/download/plantuml.jar
      
      - name: Generate PNG from all .puml
        run: |
          echo "Found .puml files:"
          find . -name "*.puml" -print
          find . -name "*.puml" -print0 | while IFS= read -r -d '' file; do
            echo "Rendering $file"
            java -jar plantuml.jar -tpng "$file"
          done
