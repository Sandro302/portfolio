name: Generate PlantUML diagrams

on:
  push:
    paths:
      - '**.puml'        # запускать, когда меняются puml
  workflow_dispatch:      # возможность запустить руками из Actions

jobs:
  generate:
    runs-on: ubuntu-latest

    permissions:
      contents: write     # нужно, чтобы запушить сгенерированные картинки

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java (for PlantUML)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download PlantUML jar
        run: |
          curl -L -o plantuml.jar https://github.com/plantuml/plantuml/releases/latest/download/plantuml.jar

      - name: Generate PNG from all .puml
        run: |
          find . -name "*.puml" -print0 | xargs -0 -n1 -I{} \
            java -jar plantuml.jar -tpng "{}"
        # plantuml создаст PNG рядом с каждым .puml

      - name: Commit and push diagrams
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update PlantUML diagrams"
          file_pattern: "*.png"
